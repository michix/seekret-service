name: Tests and release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

env:
  CRATE_NAME: seekret-service
  GITHUB_TOKEN: ${{ github.token }}
  RUST_BACKTRACE: 1

jobs:
  release:
    name: Release - ${{ matrix.platform.os-name }}
    strategy:
      matrix:
        platform:
          - os-name: Windows-x86_64
            name: seekret-service-${{ matrix.platform.os-name }}-${{ env.VERSION }}.zip
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc
            command: build
          - os-name: Linux-x86_64
            name: seekret-service-${{ matrix.platform.os-name }}-${{ env.VERSION }}.tar.gz
            runs-on: ubuntu-20.04
            target: x86_64-unknown-linux-musl
            command: build
          - os-name: Linux-aarch64
            runs-on: ubuntu-20.04
            name: seekret-service-${{ matrix.platform.os-name }}-${{ env.VERSION }}.tar.gz
            target: aarch64-unknown-linux-musl
            command: build
          - os-name: macOS-aarch64
            name: seekret-service-${{ matrix.platform.os-name }}-${{ env.VERSION }}.tar.gz
            runs-on: macOS-latest
            target: aarch64-apple-darwin
            command: build
    runs-on: ${{ matrix.platform.runs-on }}
    steps:
      - name: Get version from tag
        run: |
          TAG=$(git describe --tags --abbrev=0)
          VERSION=$(echo $TAG | sed 's/v//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: ${{ matrix.platform.command }}
          target: ${{ matrix.platform.target }}
          args: "--locked --release"
          strip: true
      - name: Publish artifacts and release
        uses: houseabsolute/actions-rust-release@v0
        with:
          executable-name: seekret-service
          changes-file: CHANGELOG.adoc
          target: ${{ matrix.platform.target }}
